<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <section class="container">
        <button rock>rock</button>
        <button paper>paper</button>
        <button scissors>scissors</button>
    </section>
    <div class="results">
        <h2>Scoreboard</h2>
        <div class="scoreboard">
            <span id="pscore">0</span> to <span id="cscore">0</span>
            <div class="user-move">You: <span></span></div>
            <div class="comp-move">Computer: <span></span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
